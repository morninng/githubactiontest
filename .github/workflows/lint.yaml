name: Lint

on: [push]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        run: |
          cd functions
          npm install

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          # prettier: true